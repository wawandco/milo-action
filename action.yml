name: 'Milo'
description: 'Runs Milo on the passed folder'
author: "Antonio Pagano"
inputs:
  folder:
    description: "Folder to review with Milo"
    default: "."
runs:
  using: "composite"
  steps:
    - id: install_milo
      run: |
        curl -sf https://gobinaries.com/wawandco/milo/cmd/milo | sh
      shell: bash
    
    - id: run_milo
      env:
        folder: ${{inputs.folder}}
      run: |
        echo "Running `milo review ${folder}`"
        milo review "${folder}"
      shell: bash